<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking Form</title>
</head>

<body>

    <form action="">

        <fieldset>
            <legend>Contact Details</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street"><br>

            <label for="post code">Post Code:</label>
            <input type="post-code" id="post-code" name="post-code"><br>

            <label for="city">City:</label>
            <input type="city" id="coty" name="city"><br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="UK">UK</option>
                <option value="Ireland">Ireland</option>
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Booking Requirements</legend>
            <input type="radio" id="dorm" name="dorm" value="dorm">
            <label for="dorm">Dorm</label><br>

            <input type="radio" id="group-room" name="group-room" value="group-room">
            <label for="group-room">Group Room</label><br>

            <input type="radio" id="single-room" name="single-room" value="single-room">
            <label for="single-room">Single Room</label><br>

            <input type="radio" id="double-room" name="double-room" value="double-room">
            <label for="double-room">Double Room</label><br>
            <br>
            <input type="checkbox" id="pet" name="pet" value="pet">
            <label for="pet"> Are you bringing a pet?</label><br>
            <br>

            <label for="start">Check-in (date and time):</label>
            <input type="datetime-local" id="start" name="start"><br>
            <label for="end">Check-out(date and time):</label>
            <input type="datetime-local" id="end" name="end"><br>
            <br>

            <p>Special Requirements:</p>
            <textarea name="message" rows="10" cols="30">I'm allergic to... etc</textarea>

        </fieldset>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
